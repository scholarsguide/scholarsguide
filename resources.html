<head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div style="padding:50px;">
            <input class="mdl-textfield__input" style="display:inline;width:auto;border-bottom:0.5px solid white; padding:10px 0px;width:100%;" type="text" id="email" name="email" placeholder="Email"/> <br>
            &nbsp;&nbsp;&nbsp;
            <input class="mdl-textfield__input" style="display:inline;width:auto;border-bottom:0.5px solid white;padding:10px 0px;width:100%;" type="password" id="password" name="password" placeholder="Password"/>
            <br/><br/>
            <div style="padding:10px 0px;"><button disabled class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-in" name="signin" style="color:#aaa; font-size:12px">Sign In</button>
            &nbsp;&nbsp;&nbsp;
            <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-up" name="signup" style="color:#aaa; font-size:12px">Sign Up</button></div>
            &nbsp;&nbsp;&nbsp; <br>
            <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-password-reset" name="verify-email" style="color:#aaa; font-size:12px">Send Password Reset Email</button>
            <br>
            <button class="mdl-button mdl-js-button mdl-button--raised" disabled id="quickstart-verify-email" name="verify-email" style="visibility:hidden;" style="color:#aaa; font-size:12px">Send Email Verification</button>
            &nbsp;&nbsp;&nbsp;
                <div class="quickstart-user-details-container">
                    <span id="quickstart-sign-in-status">Unknown</span>
                    <div style="visibility:hidden;">Firebase auth <code style="visibility:hidden;">currentUser</code> object value:</div>
                    <pre style="visibility:hidden;"><code id="quickstart-account-details">null</code></pre>
                </div>
        </div>
    </div>
    <div id="main">
        <div class="banner" style="background-image: url(bannerbg5.jpg);">
            <div style="float:left; padding:20px 10px;" onclick="openNav()" id="loginButton"><span class="border" style="font-size:18px;padding: 10px; letter-spacing: 5px;color:#111;background-color:#eee;">LOGIN</span></div>
            <div class="content">
            <span class="border" style="color:#111;background-color:#eee;">RESOURCES</span>
            </div>
